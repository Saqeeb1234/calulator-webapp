<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Simple Calculator</h2>
    
    <form class="card p-4 mx-auto shadow-sm" style="max-width: 400px;" action="calculator" method="post">
      <div class="mb-3">
        <label for="num1" class="form-label">First Number</label>
        <input type="number" class="form-control" id="num1" name="num1" required>
      </div>
      <div class="mb-3">
        <label for="num2" class="form-label">Second Number</label>
        <input type="number" class="form-control" id="num2" name="num2" required>
      </div>
      <div class="mb-3">
        <label for="operation" class="form-label">Operation</label>
        <select class="form-select" id="operation" name="operation" required>
          <option value="add">Addition (+)</option>
          <option value="subtract">Subtraction (-)</option>
          <option value="multiply">Multiplication (×)</option>
          <option value="divide">Division (÷)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Calculate</button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-link">← Back to Home</a>
    </div>
  </div>

</body>
</html>
