<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Date Information</h2>
    
    <form class="card p-4 mx-auto shadow-sm" style="max-width: 400px;" action="dateinfo" method="post">
      <div class="mb-3">
        <label for="date" class="form-label">Enter a Date</label>
        <input type="date" class="form-control" id="date" name="dob" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Get Info</button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-link">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
