auth_enabled: false

tempo:
  storage:
    trace:
      backend: local
      local:
        path: /var/tempo

server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
        http:

ingester:
  ring:
    kvstore:
      store: inmemory
    replication_factor: 1

compactor:
  compaction:
    block_retention: 1h

querier:
  frontend_worker:
    frontend_address: tempo-query-frontend:9095

queryFrontend:
  enabled: true

metricsGenerator:
  enabled: false

# resources:
#   requests:
#     memory: 512Mi
#     cpu: 250m
#   limits:
#     memory: 1Gi
#     cpu: 500m

persistence:
  enabled: true
  size: 10Gi

service:
  type: ClusterIP

traces:
  jaeger:
    thriftHttp:
      enabled: true
  otlp:
    grpc:
      enables: true