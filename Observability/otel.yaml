mode: deployment
image:
  repository: "ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-k8s"
config:
  receivers:
    otlp:
      protocols:
        grpc: {}
        http: {}

  exporters:
    otlp:
      endpoint: tempo:4317
      tls:
        insecure: true

  service:
    pipelines:
      traces:
        receivers: [otlp]
        exporters: [otlp]
